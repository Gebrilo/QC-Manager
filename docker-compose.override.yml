# Local Development Overrides
# This file is automatically merged with docker-compose.yml when running locally
# DO NOT deploy this file to production servers
#
# Usage: docker compose up -d (this file is auto-merged)

services:
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qc_app
    networks:
      - qc-internal
      - qc-shared-network

  api:
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@qc-postgres:5432/qc_app
      - JWT_SECRET=dev-secret-not-for-production-use-only
      - N8N_WEBHOOK_URL=
    ports:
      - "3001:3001"
    healthcheck:
      interval: 10s
      start_period: 30s

  web:
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    healthcheck:
      interval: 10s
      start_period: 60s
