# =============================================================================
# QC Management Tool - Staging Docker Compose
# =============================================================================
#
# Usage:
#   docker compose -f docker-compose.staging.yml --env-file .env.staging up -d
#
# Prerequisites:
#   1. docker network create qc-shared-network
#   2. External Traefik connected to qc-shared-network
#   3. Copy .env.staging.example to .env.staging and configure
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # DATABASE
  # ---------------------------------------------------------------------------

  postgres:
    image: postgres:15-alpine
    container_name: qc-staging-postgres
    restart: unless-stopped
    shm_size: '256mb'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - qc_postgres_data_staging:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - qc-staging-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # APPLICATION SERVICES
  # ---------------------------------------------------------------------------

  api:
    image: ${DOCKER_HUB_USERNAME}/qc-api:latest
    container_name: qc-staging-api
    restart: unless-stopped
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@qc-staging-postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qc-staging-api.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.qc-staging-api.entrypoints=websecure"
      - "traefik.http.routers.qc-staging-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.qc-staging-api.loadbalancer.server.port=3001"
      - "traefik.http.routers.qc-staging-api-http.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.qc-staging-api-http.entrypoints=web"
      - "traefik.http.routers.qc-staging-api-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
    networks:
      - qc-shared-network
      - qc-staging-internal
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  web:
    image: ${DOCKER_HUB_USERNAME}/qc-web:latest
    container_name: qc-staging-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qc-staging-web.rule=Host(`${WEB_DOMAIN}`)"
      - "traefik.http.routers.qc-staging-web.entrypoints=websecure"
      - "traefik.http.routers.qc-staging-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.qc-staging-web.loadbalancer.server.port=3000"
      - "traefik.http.routers.qc-staging-web-http.rule=Host(`${WEB_DOMAIN}`)"
      - "traefik.http.routers.qc-staging-web-http.entrypoints=web"
      - "traefik.http.routers.qc-staging-web-http.middlewares=https-redirect"
    networks:
      - qc-shared-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # BACKUP
  # ---------------------------------------------------------------------------

  backup:
    image: postgres:15-alpine
    container_name: qc-staging-backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: qc-staging-postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-3}
    volumes:
      - ./backup/backup.sh:/backup.sh:ro
      - ${BACKUP_PATH:-./backups-staging}:/backups
    networks:
      - qc-staging-internal
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Staging backup scheduler started. Running nightly at 3:00 AM."
        while true; do
          CURRENT_HOUR=$$(date +%H)
          CURRENT_MIN=$$(date +%M)
          if [ "$$CURRENT_HOUR" = "03" ] && [ "$$CURRENT_MIN" = "00" ]; then
            /bin/sh /backup.sh
          fi
          sleep 60
        done
    healthcheck:
      test: ["CMD-SHELL", "test -d /backups"]
      interval: 60s
      timeout: 5s
      retries: 3

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  qc_postgres_data_staging:
    name: qc_postgres_data_staging

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  qc-shared-network:
    external: true
  qc-staging-internal:
    driver: bridge
    internal: true
