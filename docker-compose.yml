# QC Management Tool - Docker Compose Configuration
# Production-ready by default - works on any VPS including Hostinger
#
# Usage:
#   Local Dev:  docker compose up -d  (auto-merges with docker-compose.override.yml)
#   Production: docker compose up -d  (no override file on server)
#
# Requirements:
#   - Copy .env.example to .env and configure before running
#   - On VPS: Only .env file needed, no override file

services:
  postgres:
    image: postgres:15.6-alpine
    restart: always
    environment:
      POSTGRES_USER: admin #${POSTGRES_USER:-qc_user}
      POSTGRES_PASSWORD: Wind@123 #${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: postgres #${POSTGRES_DB:-qc_app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  n8n:
    image: n8nio/n8n:1.29.0
    restart: always
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:?N8N_BASIC_AUTH_PASSWORD is required}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-qc_app}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-qc_user}
      - DB_POSTGRESDB_PASSWORD= Wind@123 #${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy

  api:
    image: node:18-alpine
    restart: always
    working_dir: /app
    command: sh -c "apk add --no-cache wget && npm install && npm start"
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://admin:Wind@123@HOST:5432/postgres #${DATABASE_URL:?DATABASE_URL is required}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook
      - NODE_ENV=production
    volumes:
      - ./apps/api:/app
      - api_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  web:
    image: node:18-alpine
    restart: always
    working_dir: /app
    command: sh -c "apk add --no-cache wget && npm install && if [ ! -f .next/BUILD_ID ]; then echo 'Building Next.js...' && npm run build; else echo 'Using existing build'; fi && npm start"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL is required}
      - NODE_ENV=production
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
      - web_next:/app/.next
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
      - api

volumes:
  postgres_data:
  n8n_data:
  api_node_modules:
  web_node_modules:
  web_next:
