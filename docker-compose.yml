# QC Management Tool - Docker Compose Configuration
# For local development with source mounting and hot reload
#
# Usage:
#   Local Dev:  docker compose up -d  (auto-merges with docker-compose.override.yml)
#   Production: Use docker-compose.prod.yml instead
#
# Prerequisites:
#   - docker network create qc-shared-network
#   - Copy .env.example to .env and configure before running

services:
  postgres:
    image: postgres:15-alpine
    container_name: qc-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - qc-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  api:
    image: node:18-alpine
    container_name: qc-api
    restart: always
    working_dir: /app
    command: sh -c "apk add --no-cache wget && npm install && npm start"
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@qc-postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      - NODE_ENV=development
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - ./apps/api:/app
      - api_node_modules:/app/node_modules
    networks:
      - qc-shared-network
      - qc-internal
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  web:
    image: node:18-alpine
    container_name: qc-web
    restart: always
    working_dir: /app
    command: sh -c "apk add --no-cache wget && npm install && if [ ! -f .next/BUILD_ID ]; then echo 'Building Next.js...' && npm run build; else echo 'Using existing build'; fi && npm start"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL is required}
      - NODE_ENV=development
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
      - web_next:/app/.next
    networks:
      - qc-shared-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  postgres_data:
  api_node_modules:
  web_node_modules:
  web_next:

networks:
  qc-shared-network:
    external: true
  qc-internal:
    driver: bridge
