<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Summary Report</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 12px;
      line-height: 1.5;
      color: #333;
      background: #fff;
    }

    /* Page Layout */
    .page {
      max-width: 210mm;
      margin: 0 auto;
      padding: 20mm;
    }

    /* Header Styles */
    .header {
      border-bottom: 3px solid #2563eb;
      padding-bottom: 15px;
      margin-bottom: 25px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
    }

    .report-meta {
      text-align: right;
      font-size: 10px;
      color: #666;
    }

    .report-title {
      font-size: 20px;
      font-weight: 600;
      color: #1e293b;
      margin-top: 10px;
    }

    /* Project Info Section */
    .project-info {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 25px;
    }

    .project-info h2 {
      font-size: 14px;
      color: #475569;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
    }

    .info-label {
      font-size: 10px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .info-value {
      font-size: 13px;
      font-weight: 500;
      color: #1e293b;
    }

    /* Statistics Section */
    .statistics {
      margin-bottom: 25px;
    }

    .statistics h2 {
      font-size: 14px;
      color: #475569;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .stat-card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
    }

    .stat-label {
      font-size: 10px;
      color: #64748b;
      text-transform: uppercase;
      margin-top: 4px;
    }

    .stat-card.completed .stat-value { color: #16a34a; }
    .stat-card.pending .stat-value { color: #eab308; }
    .stat-card.in-progress .stat-value { color: #3b82f6; }
    .stat-card.failed .stat-value { color: #dc2626; }

    /* Progress Bar */
    .progress-section {
      margin-bottom: 25px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .progress-label {
      font-size: 12px;
      font-weight: 500;
      color: #475569;
    }

    .progress-value {
      font-size: 14px;
      font-weight: bold;
      color: #2563eb;
    }

    .progress-bar {
      height: 12px;
      background: #e2e8f0;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      border-radius: 6px;
      transition: width 0.3s ease;
    }

    /* Task Table */
    .task-section {
      margin-bottom: 25px;
    }

    .task-section h2 {
      font-size: 14px;
      color: #475569;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .task-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    .task-table th {
      background: #f1f5f9;
      padding: 10px 8px;
      text-align: left;
      font-weight: 600;
      color: #475569;
      border-bottom: 2px solid #e2e8f0;
      text-transform: uppercase;
      font-size: 10px;
      letter-spacing: 0.3px;
    }

    .task-table td {
      padding: 10px 8px;
      border-bottom: 1px solid #e2e8f0;
      color: #334155;
    }

    .task-table tr:nth-child(even) {
      background: #f8fafc;
    }

    .task-table tr:hover {
      background: #f1f5f9;
    }

    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .status-completed {
      background: #dcfce7;
      color: #166534;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-in_progress {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-failed {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Priority Badges */
    .priority-high {
      color: #dc2626;
      font-weight: 600;
    }

    .priority-medium {
      color: #d97706;
    }

    .priority-low {
      color: #6b7280;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid #e2e8f0;
      font-size: 10px;
      color: #94a3b8;
      display: flex;
      justify-content: space-between;
    }

    .confidential {
      color: #ef4444;
      font-weight: 500;
    }

    /* Print Styles */
    @media print {
      .page {
        padding: 15mm;
      }

      .task-table {
        page-break-inside: auto;
      }

      .task-table tr {
        page-break-inside: avoid;
        page-break-after: auto;
      }
    }
  </style>
</head>
