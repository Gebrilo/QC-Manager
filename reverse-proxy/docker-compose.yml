# Reverse Proxy Stack
# Central Nginx proxy routing subdomains to Docker containers
#
# Prerequisites:
#   docker network create proxy
#
# Usage:
#   docker compose up -d

services:
  nginx-proxy:
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  proxy:
    external: true
