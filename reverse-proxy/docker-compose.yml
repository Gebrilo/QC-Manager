# Reverse Proxy Stack for Hostinger VPS
# Uses jwilder/nginx-proxy for automatic container discovery
#
# Containers need VIRTUAL_HOST env var to be auto-discovered
#
# Usage: Deploy via Hostinger Docker Manager

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy
    environment:
      - DEFAULT_HOST=gerbil.qc

networks:
  proxy:
    external: true
