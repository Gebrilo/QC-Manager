# PostgreSQL TCP Proxy (for external DB access)
# Subdomain: postgresql.gebril.qc
# Note: This requires nginx stream module, not standard HTTP

server {
    listen 80;
    server_name postgresql.gebril.qc;

    location / {
        return 503 "PostgreSQL does not use HTTP. Connect directly via TCP on port 5432.";
        add_header Content-Type text/plain;
    }
}
