services:
  postgres:
    image: postgres:15.6-alpine
    restart: always
    environment:
      POSTGRES_USER: admin #${POSTGRES_USER:-qc_user}
      POSTGRES_PASSWORD: Wind@123 #${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: postgres #${POSTGRES_DB:-qc_app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    image: ${DOCKER_HUB_USERNAME:?DOCKER_HUB_USERNAME is required}/qc-api:latest
    restart: always
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://admin:Wind@123@72.61.157.168:5432/postgres #${DATABASE_URL:?DATABASE_URL is required}      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-https://n8n.srv1206957.hstgr.cloud/webhook}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  web:
    image: ${DOCKER_HUB_USERNAME}/qc-web:latest
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
      - api

volumes:
  postgres_data:
