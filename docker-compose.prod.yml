services:
  api:
    image: ${DOCKER_HUB_USERNAME:?DOCKER_HUB_USERNAME is required}/qc-api:latest
    restart: always
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://admin:22WckPjXlqt2IK0sjLhWyR6AjyzCxHEn@72.61.157.168:32768/Postgres
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - N8N_WEBHOOK_URL=http://72.61.157.168:32769/webhook
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  web:
    image: ${DOCKER_HUB_USERNAME}/qc-web:latest
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    ports:
      - "3002:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
      - api

