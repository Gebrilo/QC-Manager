# QC Management Tool - Production Compose
# Uses external 'proxy' network for reverse proxy routing
#
# Prerequisites:
#   docker network create proxy
#   Start reverse-proxy stack first
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:17
    container_name: qc-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Wind@123}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: qc-n8n
    restart: always
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-admin}
      - N8N_HOST=n8n.gerbil.qc
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://n8n.gerbil.qc
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=qc-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_POSTGRES_DB:-n8n_db}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-admin}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-Wind@123}
      - VIRTUAL_HOST=n8n.gerbil.qc
      - VIRTUAL_PORT=5678
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - proxy
      - internal
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "5678"

  api:
    image: ${DOCKER_HUB_USERNAME:?DOCKER_HUB_USERNAME is required}/qc-api:latest
    container_name: qc-api
    restart: always
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-Wind@123}@qc-postgres:5432/${POSTGRES_DB:-postgres}
      - JWT_SECRET=${JWT_SECRET:-defaultsecret}
      - N8N_WEBHOOK_URL=http://qc-n8n:5678/webhook
      - NODE_ENV=production
      - VIRTUAL_HOST=api.gerbil.qc
      - VIRTUAL_PORT=3001
    networks:
      - proxy
      - internal
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  web:
    image: ${DOCKER_HUB_USERNAME:?DOCKER_HUB_USERNAME is required}/qc-web:latest
    container_name: qc-web
    restart: always
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=app.gerbil.qc,gerbil.qc
      - VIRTUAL_PORT=3000
    networks:
      - proxy
    depends_on:
      - api
    expose:
      - "3000"
volumes:
  postgres_data:
  n8n_data:

networks:
  proxy:
    external: true
  internal:
    driver: bridge
